<html>
	<head>
		<title>
			Resturant Registration
		</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>

	<body id="register_Background">
		<!-- Nav Tab -->
		<nav class="nav">
			<a class="nav-link active text-secondary" href="index.html">Home</a>

			<a class="nav-link text-secondary" href="register.html">Register</a>
		</nav>
		<!-- Registration Box -->
		<div class="container mt-3" id="registerBox">
			<div class="row">
				<div class="col-12 h2">
					Add Restaurant
				</div>
				<div class="col h4">
					Basic Details
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form>
						<div class="form-row">
							<div class="form-group col-12">
								<label for="newrestroName"
									>Restaurant Name<span class="asterisk">*</span></label
								>
								<input
									type="text"
									class="form-control"
									id="newrestroName"
									aria-describedby="emailHelp"
									placeholder="Restaurant name"
								/>
							</div>
							<div class="form-group col-md-6">
								<label for="newEmail">Email</label>
								<input
									type="email"
									class="form-control"
									id="newEmail"
									placeholder="abc@gmail.com"
								/>
							</div>
							<div class="form-group col-md-6">
								<label for="password">Password</label>
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Password"
								/>
							</div>

							<div class="form-group col-12">
								<label for="address">Address</label>
								<input
									type="text"
									class="form-control"
									id="address"
									placeholder="Address"
								/>
							</div>

							<div class="form-group col-md-6">
								<label for="address2">Address 2</label>
								<input
									type="text"
									class="form-control"
									id="address2"
									placeholder="Landmark"
								/>
							</div>
							<div class="form-group col-md-6">
								<label for="newmobile">Mobile Number</label>
								<input
									type="text"
									class="form-control"
									id="newmobile"
									placeholder="10 digit Mobile Number"
								/>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="newCity">City</label>
								<input
									type="text"
									class="form-control"
									placeholder="City"
									id="newCity"
								/>
							</div>
							<div class="form-group col-md-4">
								<label for="newState">State</label>
								<input
									type="text"
									class="form-control"
									placeholder="State"
									id="newState"
								/>
							</div>
							<div class="form-group col-md-2">
								<label for="newZip">Zip</label>
								<input
									type="text"
									class="form-control"
									placeholder="6 digit zip code"
									id="newZip"
								/>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									id="gridCheck"
								/>
								<label class="form-check-label" for="gridCheck">
									Owner
								</label>
							</div>
						</div>
						<button type="submit" id="addRestro" class="btn btn-lg btn-block">
							Add Resturant
						</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Summary Part -->
		<div id="result"></div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="register.js"></script>
	</body>
</html>
