<html>
	<head>
		<title>Food Delivery System</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<!-- <link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/> -->
	</head>

	<body>
		<!-- Nav Tab -->
		<nav class="nav" id="navid">
			<a class="nav-link active text-secondary" href="index.html">Home</a>
			<a
				class="nav-link text-secondary"
				href=""
				data-toggle="modal"
				data-target="#exampleModal"
				>My account</a
			>
			<a class="nav-link text-secondary" href="register.html">Register</a>
		</nav>
		<!-- Main Box -->
		<div class="container-fluid" style="height: 400px;" id="box1">
			<div class="row"></div>
			<div class="row"></div>
			<br /><br /><br /><br /><br /><br /><br /><br />
			<div class="row">
				<div class="col-4 offset-4 mt-5">
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							id="restaurant"
							placeholder="Enter Resturatant Name"
							aria-label="Recipient's username"
							aria-describedby="button-addon2"
						/>
						<div class="input-group-append">
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="button-addon2"
							>
								Search
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br /><br />
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 offset-sm-3 col-md-6 offset-md-0 col-lg-3">
					<div class="card" style="width: 18rem;">
						<img
							src="https://images.unsplash.com/photo-1512152272829-e3139592d56f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
							class="img-fluid card-img-top"
							alt="fast food"
						/>
						<div class="card-body">
							<p class="card-text text-center">
								Fast Food
							</p>
						</div>
					</div>
				</div>
				<div
					class="col-sm-12 offset-sm-3 mt-sm-2 col-md-6 offset-md-0 mt-md-0 col-lg-3"
				>
					<div class="card" style="width: 18rem;">
						<img
							src="https://images.unsplash.com/photo-1503764654157-72d979d9af2f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
							class="img-fluid card-img-top"
							alt="chinese food"
						/>
						<div class="card-body">
							<p class="card-text text-center">
								Chinese Food
							</p>
						</div>
					</div>
				</div>
				<div
					class="col-sm-12 offset-sm-3 mt-sm-2 col-md-6 offset-md-0 col-lg-3 mt-lg-0"
				>
					<div class="card" style="width: 18rem;">
						<img
							src="https://images.unsplash.com/photo-1533622597524-a1215e26c0a2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
							class="img-fluid card-img-top"
							alt="healthy food"
						/>
						<div class="card-body">
							<p class="card-text text-center">
								Healthy Food
							</p>
						</div>
					</div>
				</div>
				<div
					class="col-sm-12 offset-sm-3 mt-sm-2 mb-sm-3 col-md-6 offset-md-0 col-lg-3 mt-lg-0 mb-lg-0"
				>
					<div class="card" style="width: 18rem;">
						<img
							src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
							style="width: 100%; height: 190px !important;"
							class="img-fluid card-img-top"
							alt="cake"
						/>
						<div class="card-body">
							<p class="card-text text-center">
								Cake
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Login Model -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">ACCOUNT LOGIN</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-12">
								<label>Email</label>
							</div>
							<div class="col-12">
								<input
									style="width: 97%;"
									type="text"
									id="Inputemail"
									class="active"
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label>Password</label>
							</div>
							<div class="col-12">
								<input style="width: 97%;" type="password" id="Inputpassword" />
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<div>
									<input
										type="checkbox"
										id="rememberMe"
										name="rememberMe"
										checked
									/>
									<label for="rememberMe">Remember me</label>
								</div>
							</div>

							<div class="col-6 text-right ml-n2">
								Forgot Password?
							</div>
						</div>

						<div class="row mt-4">
							<div class="col">
								<button
									type="button"
									id="login"
									class="btn btn-primary rounded-pill px-4 py-2"
								>
									Login
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
