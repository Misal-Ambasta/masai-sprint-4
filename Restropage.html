<html>
	<head>
		<title>
			Resturtant Page
		</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
	</head>

	<body id="pagerestro">
		<!-- Nav Tab -->
		<nav class="nav">
			<a class="nav-link active text-secondary" href="index.html">Home</a>

			<a class="nav-link text-secondary" href="register.html">Register</a>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col-12 h2" id="addName"></div>
						<div class="col-3" id="addAddress"></div>
						<div class="col-6">
							<i class="fa fa-star" style="color: gold;"></i>
							<i class="fa fa-star" style="color: gold;"></i>
							<i class="fa fa-star" style="color: gold;"></i>
							<i class="fa fa-star" style="color: gold;"></i>
							<i class="fa fa-star" style="color: gold;"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="row mt-5">
				<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-0 col-lg-3">
					<div class="card">
						<img
							src="resources/salad.jpg"
							class="card-img-top foodpic"
							alt="Butter Panner"
						/>
						<div class="card-body">
							<h5 class="card-title" id="salad">Salad</h5>
							<p class="card-text">Rs 220</p>
							<div>
								<input
									type="checkbox"
									aria-label="Checkbox for following text input"
									value="220"
									id="butterP"
								/>
								<label>Add</label>
							</div>
						</div>
					</div>
				</div>

				<div
					class="col-sm-8 offset-sm-2 mt-sm-3 col-md-6 offset-md-0 mt-md-0 col-lg-3"
				>
					<div class="card">
						<img
							src="resources/noodles.jpg"
							class="card-img-top foodpic"
							alt="Chilly Potato"
						/>
						<div class="card-body">
							<h5 class="card-title">Noodles</h5>
							<p class="card-text">
								Rs 150
							</p>
							<div>
								<input
									type="checkbox"
									aria-label="Checkbox for following text input"
									value="150"
									id="ChillyP"
								/>
								<label>Add</label>
							</div>
						</div>
					</div>
				</div>

				<div
					class="col-sm-8 offset-sm-2 mt-sm-3 col-md-6 offset-md-0 col-lg-3 mt-lg-0"
				>
					<div class="card">
						<img
							src="resources/Pancake.jpg"
							class="card-img-top foodpic"
							alt="Double Cheese Burger"
						/>
						<div class="card-body">
							<h5 class="card-title">Pancake</h5>
							<p class="card-text">
								Rs 250
							</p>
							<div>
								<input
									type="checkbox"
									aria-label="Checkbox for following text input"
									value="250"
								/>
								<label>Add</label>
							</div>
						</div>
					</div>
				</div>

				<div
					class="col-sm-8 offset-sm-2 mt-sm-3 col-md-6 offset-md-0 col-lg-3 mt-lg-0"
				>
					<div class="card">
						<img
							src="resources/icecream.jpg"
							class="card-img-top foodpic"
							alt="..."
						/>
						<div class="card-body">
							<h5 class="card-title">Ice Cream</h5>
							<p class="card-text">
								Rs 90
							</p>
							<div>
								<input
									type="checkbox"
									aria-label="Checkbox for following text input"
									value="90"
								/>
								<label>Add</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col-sm-12 offset-sm-2 mb-sm-4 col-md-6 offset-md-0">
					<button
						type="button"
						class="btn btn-secondary"
						data-toggle="modal"
						id="calculate"
						data-target="#exampleModal"
					>
						Order Details
					</button>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="exampleModalLabel">
							Order Details
						</h4>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col">
								<div id="show"></div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<script type="text/javascript" src="restropage.js"></script>
	</body>
</html>
